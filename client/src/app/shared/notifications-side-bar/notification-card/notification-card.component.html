<div class="notification-card-flex-row">
	<img class="notification-card-image" [src]="notification.user.profilePictureUrl"/>
	<div class="notification-card-flex-column notification-card-width-70">
		<p class="notification-card-name">{{ notification.user.firstName }} {{ notification.user.lastName }}</p>
		<p class="notification-card-message">{{ notification.message }}</p>
	</div>
	<div class="notification-card-flex-column">
		<p class="notification-card-message">{{ notification.date | date: 'HH:mm' }}</p>
		<div class="notification-card-dot-container">
			<span [ngClass]="{'notification-card-dot': !notification.viewed}"></span>
		</div>
	</div>
</div>

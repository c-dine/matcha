<div class="date-planner-container">

	<div class="date-planner-calendar" [class.split-date-planner-calendar]="!!openedWindow">
		<div class="add-event-button" (click)="addEvent()">
			<mat-icon>add</mat-icon>
		</div>
		
		<date-planner-header [(view)]="view" [(viewDate)]="viewDate">
		</date-planner-header>

		<div [ngSwitch]="view" class="cal-month-view">
			<mwl-calendar-month-view
				*ngSwitchCase="'month'"
				[viewDate]="viewDate"
				[events]="events"
				[activeDayIsOpen]="true"
			>
			</mwl-calendar-month-view>
			<mwl-calendar-week-view                                  
				*ngSwitchCase="'week'"
				[viewDate]="viewDate"
				[events]="events"
			>
			</mwl-calendar-week-view>
			<mwl-calendar-day-view
				*ngSwitchCase="'day'"
				[viewDate]="viewDate"
				[events]="events"
			>
			</mwl-calendar-day-view>
		</div>
	</div>

	<div class="opened-window-container" *ngIf="!!openedWindow">
		<div class="rounded-box opened-window">
			<date-planner-display-event *ngIf="openedWindow === 'editEvent'" (closedWindow)="closeWindow()"></date-planner-display-event>
			<date-planner-add-event *ngIf="openedWindow === 'addEvent'" (closedWindow)="closeWindow()"></date-planner-add-event>
		</div>
	</div>

</div>

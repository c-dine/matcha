<div class="dating-page-container">
	<div class="dating-card-container">
		<div class="image-slider">
			<app-image-slider [picturesUrl]="picturesUrl"></app-image-slider>
		</div>
		<app-dating-card-description
			(clicked)="onDatingButtonClick()"
			[firstName]="firstName"
			[lastName]="lastName"
			[location]="location"
			[resume]="resume"
		/>
		<app-dating-card-passions/>
	</div>
</div>

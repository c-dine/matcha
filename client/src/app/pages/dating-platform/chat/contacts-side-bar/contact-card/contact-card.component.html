<div [ngClass]="{'contact-card-activated': activated}" class="contact-card-container">
		<div class="contact-card-image-cotainer">
			<img class="round-avatar-image object-fit-cover "
				[src]=pictureIdToUrl(conversation.author.picturesIds?.profilePicture) />
		</div>
		<div class="contact-card-text-container">
			<h6 class="contact-card-overflow-ellispis contact-card-name truncate">
				{{ conversation.author.username }}
			</h6>
			<p class="contact-card-message contact-card-overflow-ellispis">
				{{ conversation.notification?.message }}
			</p>
		</div>
		<div class="contact-card-time-container">
			<p class="contact-card-message">{{getTimeBeforeLastMessage()}}</p>
		</div>
</div>

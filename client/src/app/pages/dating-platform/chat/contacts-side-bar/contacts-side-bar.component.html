<div class="matcha-contacts-side-bar-container">
	<app-chat-search-bar
		(onMatchClick)="setConversationUserID($event)"
		[matchs]="matchs"
	/>
	<app-contact-card
		*ngFor="let conversation of conversations"
		[conversation]="conversation"
		[activated]="conversation.user_id === selectedConversation?.user_id"
		(click)="setConversationUserID(conversation)"
	/>
</div>

<div class="chat-side-bar-container">
	<app-chat-match-bar
		[matchs]="matchs"
	/>
	<h4 class="chat-section-title">CHATS</h4>
	<div class="matcha-contact-cards-container">
		<app-contact-card
			*ngFor="let conversation of conversations"
			class="contact-cards"
			[conversation]="conversation"
			[activated]="conversation.author.id === routeUserId"
			(click)="navigateToUserConversation(conversation.author.id)"
		/>
	</div>
</div>
